    <script type='text/javascript' src="resources/ionic-core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="resources/ionic-core/css/ionic.bundle.css">
    <script>
        if (window.frameElement) {
            const iframeIdentity = window.frameElement.getAttribute('identity');

            if (iframeIdentity) {
                window.parent.document.dispatchEvent(new CustomEvent(iframeIdentity, {
                    detail: {
                        status: 'completed'
                    }
                }));
                console.log("Index page Event Dispatched...")
            }
        }
    </script>
</head>

<body>
<webc-app-root>
    <webc-app-container>
        <custom-header slot="before"></custom-header>
        <custom-main>
            <webc-app-menu disable-identity="true" mode="horizontal"></webc-app-menu>
            <webc-app-router fallback-page="/"></webc-app-router>
        </custom-main>
        <custom-footer slot="after"></custom-footer>
    </webc-app-container>
</webc-app-root>
