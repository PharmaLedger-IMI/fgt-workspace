<webc-container controller="StockController" enable-translations="true">
    <div data-if="@hasStock">
        <div slot="true">
            <ion-list class="ion-margin ion-no-padding">
                <ion-list-header lines="inset">
                    <ion-icon class="ion-padding" name="stats-chart-outline"></ion-icon>
                    <ion-label>{{ @title }}</ion-label>
                    <ion-button class="ion-padding-horizontal" fill="outline">Add Stuff</ion-button>
                </ion-list-header>
                <div data-for="@stock">
                    <product-list-item data-view-model="@"></product-list-item>
                </div>
            </ion-list>

            <ion-list class="ion-margin ion-no-padding">
                <ion-list-header lines="inset">
                    <ion-icon class="ion-padding" name="stats-chart-outline"></ion-icon>
                    <ion-label>{{ @title }}</ion-label>
                    <ion-button class="ion-padding-horizontal" fill="outline">Add Stuff</ion-button>
                </ion-list-header>
                <div data-for="@stock">
                    <product-list-item2 data-view-model="@"></product-list-item2>
                </div>
            </ion-list>
        </div>
        <div slot="false">
            <ion-item>
                <ion-label>{{ @none }}</ion-label>
            </ion-item>
        </div>
    </div>
</webc-container>
