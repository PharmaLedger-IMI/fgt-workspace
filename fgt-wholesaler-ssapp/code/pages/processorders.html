<psk-page>
    <psk-container controller-name="ProcessOrdersController">
        <psk-card class="page-header" id="stockTitle">
            <psk-label class="title" label="@title"></psk-label>
        </psk-card>
        <psk-condition condition="@hasPendingOrders">
            <div slot="condition-true">
                <psk-card class="table-header" id="tableHeader">
                    <psk-layout template-columns="2fr 1fr 6fr 2fr" align-contents="space-between" column-gap="10px">
                        <psk-layout-item>
                            <psk-label label="@requesterIdHeader"></psk-label>
                        </psk-layout-item>
                        <psk-layout-item>
                            <psk-label label="@orderIdHeader"></psk-label>
                        </psk-layout-item>
                        <psk-layout-item>
                            <psk-label label="@orderLinesHeader"></psk-label>
                        </psk-layout-item>
                        <psk-layout-item>
                            <psk-label label="@actionsHeader"></psk-label>
                        </psk-layout-item>
                    </psk-layout>
                </psk-card>
                <psk-for-each data-view-model="pendingOrders">
                    <psk-card class="table-line" id="@orderId">
                        <psk-layout template-columns="2fr 1fr 6fr 2fr" align-contents="space-between" column-gap="10px">
                            <psk-layout-item>
                                <psk-label label="@requesterId"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-label label="@orderId"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-for-each data-view-model="@orderLines">
                                    <psk-layout template-columns="3fr 2fr" align-contents="space-between" column-gap="10px">
                                        <psk-layout-item>
                                            <psk-label label="@gtin"></psk-label>
                                        </psk-layout-item>
                                        <psk-layout-item>
                                            <psk-label label="@quantity"></psk-label>
                                        </psk-layout-item>
                                        <psk-layout-item>
                                    </psk-layout>
                                </psk-for-each>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-layout template-columns="1fr 1fr" align-contents="space-between" column-gap="2px">
                                    <psk-button event-name="process-order" orderId="@orderId">
                                        <psk-icon icon="cog"></psk-icon>
                                    </psk-button>
                                </psk-layout>
                            </psk-layout-item>
                        </psk-layout>
                    </psk-card>
                </psk-for-each>
            </div>
            <div slot="condition-false">
                <psk-label label="@none"></psk-label>
            </div>
        </psk-condition>

    </psk-container>
</psk-page>
