<psk-page>
    <psk-container controller-name="StockController">
        <psk-card class="page-header" id="stockTitle">
            <psk-label class="title" label="@title"></psk-label>
        </psk-card>
        <psk-condition condition="@hasStock">
            <div slot="condition-true">
                <psk-card class="table-header" id="tableHeader">
                    <psk-layout template-columns="4fr 2fr 4fr 1fr" align-contents="space-between" column-gap="10px">
                        <psk-layout-item>
                            <psk-label label="@gtinHeader"></psk-label>
                        </psk-layout-item>
                        <psk-layout-item>
                            <psk-label label="@nameHeader"></psk-label>
                        </psk-layout-item>
                        <psk-layout-item>
                            <psk-label label="@batchesHeader"></psk-label>
                        </psk-layout-item>
                        <psk-layout-item>
                            <psk-label label="@quantityHeader"></psk-label>
                        </psk-layout-item>
                    </psk-layout>
                </psk-card>
                <psk-for-each data-view-model="stock">
                    <psk-card class="table-line" id="@gtin">
                        <psk-layout template-columns="4fr 2fr 4fr 1fr" align-contents="space-between" column-gap="10px">
                            <psk-layout-item>
                                <psk-label label="@gtin"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-label label="@name"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-label label="@batches"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-label label="@quantity"></psk-label>
                            </psk-layout-item>
                        </psk-layout>
                    </psk-card>
                </psk-for-each>
            </div>
            <div slot="condition-false">
                <psk-label label="@none"></psk-label>
            </div>
        </psk-condition>

    </psk-container>
</psk-page>
