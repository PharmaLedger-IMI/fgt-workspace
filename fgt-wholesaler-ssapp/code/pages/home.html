<webc-container controller="HomeController" enable-translations="true">
    <ion-app>
        <ion-menu side="start" data-if="@identified" content-id="main-content">
            <ion-header>
                <ion-toolbar translucent>
                    <ion-img align="center" class="ion-align-self-center menu-logo" src="../assets/images/logo.svg"></ion-img>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <menu-tab-button icon-name="analytics-outline" label="@menu.dashboard" tab="tab-dashboard"></menu-tab-button>
                    <menu-tab-button icon-name="reader-outline" label="@menu.receivedOrders" tab="tab-received-orders"></menu-tab-button>
                    <menu-tab-button icon-name="map-outline" label="@menu.shipments" tab="tab-issued-shipments"></menu-tab-button>
                    <menu-tab-button icon-name="stats-chart-outline" label="@menu.stock" tab="tab-stock"></menu-tab-button>
                    <ion-item>
                        <ion-icon name="analytics-outline" slot="start"></ion-icon>
                        <ion-label>{{ @menu.dashboard }}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="reader-outline" slot="start"></ion-icon>
                        <ion-label>{{ @menu.orders }}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="map-outline" slot="start"></ion-icon>
                        <ion-label>{{ @menu.dashboard }}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
                        <ion-label>{{ @menu.stock }}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-tabs id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button auto-hide="true"></ion-menu-button>
                    </ion-buttons>
                    <ion-img class="main-logo" slot="start" src="../assets/images/logo.svg"></ion-img>
                    <ion-label>{{ @title }}</ion-label>
                </ion-toolbar>
            </ion-header>

            <ion-content class="main-content">
                <div class="with-gradient"></div>
                <ion-tab tab="tab-dashboard">
                    <webc-template template="dashboard" disable-container></webc-template>
                </ion-tab>

                <ion-tab tab="tab-received-orders">
                    <webc-template template="receivedOrders" disable-container></webc-template>
                </ion-tab>

                <ion-tab tab="tab-issued-shipments">
                    <webc-template template="issuedShipments" disable-container></webc-template>
                </ion-tab>

                <ion-tab tab="tab-stock">
                    <webc-template template="stock" disable-container></webc-template>
                </ion-tab>

                <!-- Invisible tabs -->
                <ion-tab tab="tab-order">
                    <webc-template template="order" disable-container></webc-template>
                </ion-tab>

                <ion-tab tab="tab-shipment">
                    <webc-template template="shipment" disable-container></webc-template>
                </ion-tab>

            </ion-content>

            <ion-tab-bar slot="bottom">
                <menu-tab-button icon-name="analytics-outline" label="@menu.dashboard" tab="tab-dashboard" mode="bar"></menu-tab-button>
                <menu-tab-button icon-name="reader-outline" label="@menu.receivedOrders" tab="tab-received-orders" mode="bar"></menu-tab-button>
                <menu-tab-button icon-name="map-outline" label="@menu.shipments" tab="tab-issued-shipments" mode="bar"></menu-tab-button>
                <menu-tab-button icon-name="stats-chart-outline" label="@menu.stock" tab="tab-stock" mode="bar"></menu-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>
</webc-container>
