<webc-container controller="HomeController" enable-translations="true">
    <ion-app>
        <div data-if="@identified">
            <div slot="true">
                <ion-menu side="start" content-id="main-content">
                    <ion-header>
                        <ion-toolbar translucent>
                            <ion-img class="ion-align-self-center menu-logo" src="../assets/images/logo.svg"></ion-img>
                            <ion-title align="center">{{ @title }}</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content>
                        <ion-list>
                            <ion-item>
                                <ion-icon name="paper-plane" slot="start"></ion-icon>
                                <ion-label>Outbox</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="heart" slot="start"></ion-icon>
                                <ion-label>Favorites</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="archive" slot="start"></ion-icon>
                                <ion-label>Archived</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="trash" slot="start"></ion-icon>
                                <ion-label>Trash</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="warning" slot="start"></ion-icon>
                                <ion-label>Spam</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="log-out" slot="start"></ion-icon>
                                <ion-router-link href="/login">Log out</ion-router-link>
                            </ion-item>
                        </ion-list>
                    </ion-content>

                </ion-menu>
            </div>
            <div slot="false">
            </div>
        </div>

        <ion-tabs id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button auto-hide="true"></ion-menu-button>
                    </ion-buttons>
                    <ion-img align="center" class="main-logo" slot="start" src="../assets/images/logo.svg""></ion-img>
                </ion-toolbar>
            </ion-header>

            <ion-content class="main-content">
                <div class="with-gradient"></div>
                <div data-if="@identified">
                    <div slot="true">
                        <ion-item>
                            <ion-label>{{ @none }}</ion-label>
                        </ion-item>
                    </div>
                    <div slot="false">
                        <ion-item>
                            <ion-label>{{ @none }}</ion-label>
                        </ion-item>
                    </div>
                </div>

                <!--                <ion-tab tab="tab-home">-->
                <!--                    <webc-template template-name="tab-home"></webc-template>-->
                <!--                </ion-tab>-->

                <!--                <ion-tab tab="tab-schedule">-->
                <!--                    <webc-template template-name="tab-schedule" data-model="@"></webc-template>-->
                <!--                </ion-tab>-->

                <!--                <ion-tab tab="tab-map">-->
                <!--                    <webc-template template-name="tab-map"></webc-template>-->
                <!--                </ion-tab>-->

                <ion-tab tab="tab-about" component="page-about">
                    <webc-template template-name="tab-about"></webc-template>
                </ion-tab>
            </ion-content>

            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="tab-home">
                    <ion-icon name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="tab-schedule">
                    <ion-icon name="calendar"></ion-icon>
                    <ion-label>Schedule</ion-label>
                    <ion-badge data-model="@scheduleCounter"></ion-badge>
                </ion-tab-button>

                <ion-tab-button tab="tab-map">
                    <ion-icon name="map"></ion-icon>
                    <ion-label>Map</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="tab-about">
                    <ion-icon name="information-circle"></ion-icon>
                    <ion-label>About</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>
</webc-container>
