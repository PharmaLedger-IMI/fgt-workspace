<webc-container controller="HomeController">
    <ion-app>
        <ion-header class="ion-no-border ion-padding-top ion-padding-bottom">
            <ion-grid>
                <ion-row class="ion-align-items-center">
                    <ion-col size-md="1" size-xs="2" class="ion-text-center">
                        <img src="../assets/images/logo.svg" alt="" width="100">
                    </ion-col>
                    <ion-col>
                        <ion-row class="ion-justify-content-between">
                            <div class="flex flex-col ion-padding-start top-bar-text">
                                {{ @participant.name }}
                                <span>{{ @participant.id }}</span>
                            </div>
                            <ion-button fill="clear" color="secondary">
                                {{ @logout }}
                                <ion-icon slot="end" name="log-out" class="ion-margin-start"></ion-icon>
                            </ion-button>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-header>

        <ion-grid>
            <ion-row class="full-height">
                <ion-col size="1" class="ion-hide-lg-down row-items">
                    <div data-if="@identified">
                        <ion-list class="side-menu">
                            <menu-tab-button icon-name="grid" label="@menu.dashboard" tab="tab-dashboard"></menu-tab-button>
                            <menu-tab-button icon-name="reader" label="@menu.orders.label" tab="@menu.orders.options"></menu-tab-button>
                            <menu-tab-button icon-name="map" label="@menu.shipments.label" tab="@menu.shipments.options"></menu-tab-button>
                            <menu-tab-button icon-name="podium" label="@menu.stock" badge="@notifications.stockNotification" tab="tab-stock"></menu-tab-button>
                            <menu-tab-button icon-name="paper-plane" label="@menu.notifications" tab="tab-notifications"></menu-tab-button>
                        </ion-list>
                    </div>
                </ion-col>
                <ion-col>
                    <ion-tabs id="main-content">
                        <ion-tab tab="tab-dashboard">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="dashboard" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <ion-tab tab="tab-received-orders">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="receivedOrders" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <ion-tab tab="tab-issued-orders">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="issuedOrders" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <ion-tab tab="tab-issued-shipments">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="issuedShipments" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <ion-tab tab="tab-received-shipments">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="receivedShipments" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <ion-tab tab="tab-stock">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="stock" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <ion-tab tab="tab-notifications">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="notifications" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <!-- Invisible tabs -->
                        <ion-tab tab="tab-order">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="order" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <ion-tab tab="tab-shipment">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="shipment" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>

                        <div slot="bottom" data-if="@identified">
                            <ion-tab-bar class="ion-hide-lg-up mob-menu">
                                <menu-tab-button icon-name="grid" label="@menu.dashboard" tab="tab-dashboard" mode="bar"></menu-tab-button>
                                <menu-tab-button icon-name="reader" label="@menu.orders.label" tab="@menu.orders.options" mode="bar"></menu-tab-button>
                                <menu-tab-button icon-name="map" label="@menu.shipments.label" tab="@menu.shipments.options" mode="bar"></menu-tab-button>
                                <menu-tab-button icon-name="podium" label="@menu.stock" tab="tab-stock" badge="@notifications.stockNotification" mode="bar"></menu-tab-button>
                                <menu-tab-button icon-name="paper-plane" label="@menu.notifications" tab="tab-notifications" mode ="bar"></menu-tab-button>
                            </ion-tab-bar>
                        </div>
                    </ion-tabs>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div data-if="@identified">
            <pdm-barcode-scanner-controller barcode-title="Please scan your pack"></pdm-barcode-scanner-controller>
            <tracking-pop-over traceability-title="@tracking.title"></tracking-pop-over>
        </div>
    </ion-app>
</webc-container>
