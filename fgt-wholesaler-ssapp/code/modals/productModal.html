<psk-container controller-name="ProductController">
    <psk-modal opened="@modal.opened">
        <psk-label slot="title" class="title" label="@title"></psk-label>
        <psk-text-input view-model="name" required></psk-text-input>
        <psk-text-input view-model="gtin" required></psk-text-input>
        <psk-text-input view-model="description"></psk-text-input>
        <psk-text-input view-model="manufName" read-only></psk-text-input>
        <psk-button slot="footer" event-name="submit-product" label="@add"></psk-button>
    </psk-modal>
</psk-container>
