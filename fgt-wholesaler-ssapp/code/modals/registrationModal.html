<webc-container controller="RegistrationController" enable-translations="true">
    <webc-modal auto-close="false" can-close="false" show-cancel-button="false">
        <container slot="title">
            <ion-label color="primary">{{ @title }}</ion-label>
            <ion-item>
                <ion-label data-model="@address" position="floating"> {{ @label }}</ion-label>
                <ion-input data-model="@address" type="text" inputmode="text" required="true" clearOnEdit="true">{{ @value }}</ion-input>
            </ion-item>
        </container>
        <ion-item>
            <ion-label position="floating"> {{ @name.label }}</ion-label>
            <ion-input type="text" inputmode="text" required="true" clearOnEdit="true">{{ @name.value }}</ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating"> {{ @id.label }}</ion-label>
            <ion-input type="text" inputmode="text" required="true" clearOnEdit="true">{{ @id.value }}</ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating"> {{ @email.label }}</ion-label>
            <ion-input type="email" inputmode="email" required="true" clearOnEdit="true">{{ @email.value }}</ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating"> {{ @tin.label }}</ion-label>
            <ion-input type="number" inputmode="numeric" min="0" required="true" maxLength="9" clearOnEdit="true">{{ @tin.value }}</ion-input>
        </ion-item>
        <ion-item>
            <ion-label data-model="@address" position="floating"> {{ @label }}</ion-label>
            <ion-input data-model="@address" type="text" inputmode="text" required="true" clearOnEdit="true">{{ @value }}</ion-input>
        </ion-item>
        <container slot="footer">
            <ion-button (click)="onClick()" data-tag="registration" expand="block">
            {{ @register }}
            </ion-button>
        </container>
    </webc-modal>
</webc-container>
