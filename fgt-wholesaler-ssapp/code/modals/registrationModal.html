<webc-container controller="RegistrationController" enable-translations="true">
    <ion-header class="modal-class">
        <ion-toolbar class="modal-class">
            <ion-img class="modal-class" align=center" src="../resources/images/pharmaledger-logo.svg"></ion-img>
            <ion-title size="small" align="center" >{{ $title }}</ion-title>
<!--            <ion-buttons slot="end">-->
<!--                <ion-button onClick="dismissModal()">-->
<!--                    <ion-icon name="close"></ion-icon>-->
<!--                </ion-button>-->
<!--            </ion-buttons>-->
        </ion-toolbar>
    </ion-header>
    <ion-item>
        <ion-label position="stacked"> {{ @name.label }}</ion-label>
        <ion-input name="input-name" data-model="@name" type="text" inputmode="text" required="true" clear-input="true"
                   clear-on-edit="true"></ion-input>
            <ion-note position="stacked" slot="end" data-if="@name.error" color="danger">{{ @name.error }}</ion-note>
    </ion-item>
    <ion-item>
        <ion-label position="stacked"> {{ @id.label }}</ion-label>
        <ion-input name="input-id" data-model="@id" type="text" inputmode="text" required="true"
                   clear-input="true"></ion-input>
        <ion-note position="stacked" slot="end" data-if="@id.error" color="danger">{{ @id.error }}</ion-note>
    </ion-item>
    <ion-item>
        <ion-label position="stacked"> {{ @email.label }}</ion-label>
        <ion-input name="input-email" data-model="@email" type="email" inputmode="email" required="true"
                   clear-input="true"></ion-input>
        <ion-note position="stacked" slot="end" data-if="@email.error" color="danger">{{ @email.error }}</ion-note>
    </ion-item>
    <ion-item>
        <ion-label position="stacked"> {{ @tin.label }}</ion-label>
        <ion-input name="input-tin" data-model="@tin" type="number" inputmode="numeric" minlength="0" required="true"
                   maxlength="9" clear-input="true"></ion-input>
    </ion-item>
    <ion-note position="stacked" slot="end" data-if="@tin.error" color="danger">{{ @tin.error }}</ion-note>
    <ion-item>
        <ion-label position="stacked"> {{ @address.label }}</ion-label>
        <ion-input name="input-address" data-model="@address" type="text" inputmode="text" required="true"
                   clear-input="true"></ion-input>
        <ion-note position="stacked" slot="end" data-if="@address.error" color="danger">{{ @address.error }}</ion-note>
    </ion-item>
    <ion-footer class="modal-class">

    </ion-footer>
    <ion-footer class="modal-class">
        <ion-toolbar>
            <ion-button name="input-register" type="submit" color="primary" data-tag="registration" expand="block">{{ @registration }}
            </ion-button>
        </ion-toolbar>
    </ion-footer>
</webc-container>
