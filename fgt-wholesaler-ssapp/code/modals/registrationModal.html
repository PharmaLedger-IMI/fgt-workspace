<webc-container controller="RegistrationController" enable-translations="true">
    <webc-modal auto-close="false" can-close="false" show-cancel-button="false" confirm-button-text="@register">
        <container slot="title">
            <ion-label color="primary">{{ @title }}</ion-label>
        </container>
        <psk-label label="label"></psk-label>
        <container>
            <ion-item>
                <ion-label>container</ion-label>
            </ion-item>
        </container>
        <ion-item>
            <ion-label>body</ion-label>
        </ion-item>
        <container slot="text">
            <ion-item>
                <ion-label>text</ion-label>
            </ion-item>
        </container>
    </webc-modal>
</webc-container>
