<ion-header>
    <ion-toolbar>
        <ion-title align="center">{{ @title }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-item>
    <div slot="end" data-if="@id.error">
        <ion-note position="stacked" slot="end" color="danger" name="note-id">{{ @id.error }}</ion-note>
    </div>
    <ion-label>{{ @id.label }}</ion-label>
    <ion-input name="input-id" data-view-model="@id"></ion-input>
</ion-item>
<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="primary">
            <ion-button name="button-ok" type="submit" color="primary" data-tag="tryok">{{ @ok }}</ion-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
            <ion-button name="button-cancel" color="secondary" data-tag="trycancel">{{ @cancel }}</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
