<psk-container controller-name="BatchController">
    <psk-modal opened="@modal.opened">
        <psk-label slot="title" class="title" label="@title"></psk-label>
        <psk-text-input view-model="batchNumber" required></psk-text-input>
        <psk-text-input view-model="gtin" read-only></psk-text-input>
        <psk-text-input view-model="expiry"></psk-text-input>
        <psk-text-input view-model="serialNumbers"></psk-text-input>
        <psk-button slot="footer" event-name="submit-batch" label="@add"></psk-button>
    </psk-modal>
</psk-container>
