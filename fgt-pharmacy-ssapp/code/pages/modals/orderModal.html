<psk-container controller-name="OrderController">
    <psk-modal opened="@modal.opened">
        <psk-label slot="title" class="title" label="@title"></psk-label>
        <psk-text-input view-model="gtin" required></psk-text-input>
        <psk-number-input view-model="quantity"></psk-number-input>
        <psk-button slot="footer" event-name="submit-order" label="@add"></psk-button>
    </psk-modal>
</psk-container>
