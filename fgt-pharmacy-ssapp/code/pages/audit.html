<psk-page title="Audit">
    <psk-container controller-name="AuditController">
        <psk-condition condition="@logListLoaded">
            <div slot="condition-true">
                <psk-condition condition="@listHeader">
                    <psk-layout slot="condition-true" class="audit-header" template-columns="1fr 1fr 1fr 1fr ">

                        <psk-label label="Action"></psk-label>
                        <psk-label label="User"></psk-label>

                        <psk-label label="Creation Time"></psk-label>
                        <psk-label label="KeySSI"></psk-label>
                    </psk-layout>
                </psk-condition>
                <hr>
                <psk-for-each data-view-model="logs">
                    <psk-layout class="audit-line" template-columns="1fr 1fr 1fr 1fr ">
                        <psk-label label="@action"></psk-label>
                        <psk-label label="@username"></psk-label>
                        <psk-label label="@creationTime"></psk-label>
                        <psk-button class="audit-keyssi-button" event-data="@allInfo" event-name="show-keySSI">
                            <!-- <psk-icon icon="eye"></psk-icon> -->
                            View
                        </psk-button>
                    </psk-layout>
                    <div slot="no-data">No logs available.</div>
                </psk-for-each>
            </div>
            <div slot="condition-false">
                <psk-ui-loader slot="condition-true" should-be-rendered="true"></psk-ui-loader>
            </div>
        </psk-condition>
    </psk-container>
</psk-page>
