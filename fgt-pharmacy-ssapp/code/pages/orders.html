<psk-page>
    <psk-container controller-name="OrdersController">
        <psk-card class="page-header" id="ordersTitle">
            <psk-layout templace-columns="5fr 1fr" align-contents="space-between" column-gap="10px">
                <psk-layout-item>
                    <psk-label class="title" label="@title"></psk-label>
                </psk-layout-item>
                <psk-layout-item>
                    <psk-button label="@add" event-name="add-order"></psk-button>
                </psk-layout-item>
            </psk-layout>
        </psk-card>
        <psk-condition condition="@hasOrders">
            <div slot="condition-true">
                <psk-card class="table-header" id="tableHeader">
                    <psk-layout template-columns="4fr 4fr 1fr" align-contents="space-between" column-gap="10px">
                        <psk-layout-item>
                            <psk-label label="@numberHeader"></psk-label>
                        </psk-layout-item>
                        <psk-layout-item>
                            <psk-label label="@orderingPartnerHeader"></psk-label>
                        </psk-layout-item>
                        <psk-layout-item>
                            <psk-label label="@supplyingPartnerHeader"></psk-label>
                        </psk-layout-item>
                    </psk-layout>
                </psk-card>
                <psk-for-each data-view-model="orders">
                    <psk-card class="table-line" id="orderTable">
                        <psk-layout template-columns="4fr 4fr 1fr" align-contents="space-between" column-gap="10px">
                            <psk-layout-item>
                                <psk-label label="@orderId"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-label label="@requesterId"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-label label="@senderId"></psk-label>
                            </psk-layout-item>
                        </psk-layout>
                    </psk-card>
                </psk-for-each>
            </div>
            <div slot="condition-false">
                <psk-label label="@none"></psk-label>
            </div>
        </psk-condition>
    </psk-container>
</psk-page>
