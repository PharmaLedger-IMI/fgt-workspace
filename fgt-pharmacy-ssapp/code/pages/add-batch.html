<psk-page title="Add batch">
    <psk-form class="add-batch-form" controller-name="addBatchController">
        <psk-form-row>
            <psk-text-input label="Batch number" value="@batch.batchNumber" required></psk-text-input>
        </psk-form-row>
        <psk-form-row>
            <psk-select view-model="@products"  required></psk-select>
        </psk-form-row>
        <psk-form-row>
            <psk-select view-model="@versions" required></psk-select>
        </psk-form-row>
        <psk-form-row>
            <psk-date-input data-format="DD MM YYYY" label="Expiration date" value="@batch.expiryForDisplay" required></psk-date-input>
        </psk-form-row>
        <psk-form-row>
            <psk-textarea label="Serial numbers" value="@batch.serialNumbers" required>
            </psk-textarea>
        </psk-form-row>
        <psk-form-row>
            <psk-button label="Add batch" event-name="add-batch"></psk-button>
        </psk-form-row>
        <psk-list-feedbacks></psk-list-feedbacks>
    </psk-form>
</psk-page>
