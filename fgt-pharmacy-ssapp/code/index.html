<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PSK App Core</title>
    PLACEHOLDER_THAT_WILL_BE_REPLACED_BY_SW_OR_SERVER_WITH_BASE_TAG
    <link href="resources/css/main.css" rel="stylesheet" type="text/css">
<!--    <link rel="stylesheet" href="resources/css/fonts/fontawesome/font-awesome.min.css">-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="scripts/bundles/iframeBoot.js"></script>
    <script src="scripts/bundles/webshims.js"></script>
    <script src="scripts/bundles/pskruntime.js"></script>
    <script src="resources/locale/locale.js"></script>
    <script src="scripts/bundles/wizard.js"></script>
    <script type="module" src="cardinal/cardinal.esm.js"></script>
    <script>
        if (window.frameElement) {
            const iframeIdentity = window.frameElement.getAttribute('identity');

            if (iframeIdentity) {
                window.parent.document.dispatchEvent(new CustomEvent(iframeIdentity, {
                    detail: {
                        status: 'completed'
                    }
                }));
                console.log("Index page Event Dispatched...")
            }
        }
    </script>
</head>

<body>
<psk-app-root>
    <psk-container controller-name="ParticipantController">
        <psk-condition condition="@identified">
            <div slot="condition-true">
                <div class="global_container">
                    <psk-app-menu hamburger-max-width="0" class="demo">
                        <psk-label slot="before" class="title" label="@locale.home.title"></psk-label>
                    </psk-app-menu>
                    <section>
                        <psk-app-router failRedirectTo="/Dashboard"></psk-app-router>
                    </section>
                </div>
            </div>
            <div slot="condition-false">
                <psk-label class="page-title" label="@locale.home.title"></psk-label>
            </div>
        </psk-condition>
        <span style="font-size: x-small;">PharmaLedger.eu v<psk-label label="@version"></psk-label></span>
    </psk-container>
</psk-app-root>
</body>

</html>
