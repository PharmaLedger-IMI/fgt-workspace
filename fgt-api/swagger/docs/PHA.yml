components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:

    UpdateShipment:
      type: object
      description: "Required fields to update a Shipment"
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - pickup
            - hold
            - transit
            - delivered
            - received
            - confirmed
            - reject
        extraInfo:
          type: string

    UpdateShipments:
      type: object
      description: "Required fields to update a Shipment"
      required:
        - shipmentId
        - status
      properties:
        shipmentId:
          type: string
        status:
          type: string
          enum:
            - pickup
            - hold
            - transit
            - delivered
            - received
            - confirmed
            - reject
        extraInfo:
          type: string

    AddShipmentLine:
      type: object
      description: "Required fields to create a ShipmentLine"
      required:
        - gtin
        - batch
        - quantity
      properties:
        gtin:
          type: string
        batch:
          type: string
        quantity:
          type: integer

    AddShipment:
      type: object
      description: "Required fields to add a new Shipment"
      required:
        - orderId
        - requesterId
        - shipmentLines
      properties:
        shipmentId:
          type: string
        orderId:
          type: string
        requesterId:
          type: string
        shipmentLines:
          type: array
          items:
            $ref: '#/components/schemas/AddShipmentLine'

    RequestTraceability:
      type: object
      required:
        - gtin
        - batchNumber
      properties:
        gtin:
          type: string
        batchNumber:
          type: string
        serialNumber:
          type: string

    ShipmentStatus:
      type: string
      enum:
        - created
        - acknowledged
        - hold
        - pickup
        - transit
        - delivered
        - received
        - confirmed
        - reject

    BatchStatus:
      type: object
      required:
        - status
        - log
      properties:
        status:
          type: string
          description: "Current status of batch"
          enum:
            - commissioned
            - quarantined
            - recall
        log:
          type: array
          description: "Status change log"
          items:
            type: string
        extraInfo:
          type: object
          description: "Additional info about each status update"
          properties:
            commissioned:
              type: array
              items:
                type: string
            quarantined:
              type: array
              items:
                type: string
            recall:
              type: array
              items:
                type: string

    Product:
      type: object
      required:
        - name
        - gtin
        - description
        - manufName
      properties:
        name:
          type: string
          description: "Product identifier name"
        gtin:
          type: string
          description: "Product GTIN"
        description:
          type: string
          description: "Product description"
        manufName:
          type: string
          description: "Product manufacturer identifier"
        keySSI:
          type: string
          description: "readSSI to DSU instance"

    Batch:
      type: object
      required:
        - batchNumber
        - expiry
        - serialNumbers
        - quantity
        - batchStatus
      properties:
        batchNumber:
          type: string
          description: "Product batch number identifier"
        expiry:
          type: string
          description: "Product expiration date"
        serialNumbers:
          type: array
          description: "Serial number for each individual product that belongs to batch"
          items:
            type: string
        quantity:
          type: integer
          description: "Batch size"
        batchStatus:
          $ref: '#/components/schemas/BatchStatus'
        keySSI:
          type: string
          description: "readSSI to DSU instance"

    ShipmentLine:
      type: object
      description: "Details of the products that belong  to the current shipment"
      required:
        - gtin
        - batch
        - quantity
        - senderId
        - requesterId
        - status
        - createdOn
      properties:
        gtin:
          type: string
          description: "Product GTIN"
        batch:
          type: string
          description: "Product batch number"
        quantity:
          type: string
          description: "Quantity of the individual product being sent in the shipment"
        requesterId:
          type: string
          description: "shipment requester identifier (ordering partner ID)"
        senderId:
          type: string
          description: "shipment sender identifier (supplying partner ID)"
        status:
          type: string
          description: "shipment status"
        createdOn:
          type: string
          description: "shipment creation date in timestamp format"

    Shipment:
      type: object
      description: "Products ordered by a partner that will be delivered by a supplier"
      required:
        - shipmentId
        - orderId
        - requesterId
        - senderId
        - status
        - shipmentLines
      properties:
        shipmentId:
          type: string
          description: "shipment identifier"
        orderId:
          type: string
          description: "order identifier for sender/recipient utility reason"
        requesterId:
          type: string
          description: "shipment requester identifier (ordering partner ID)"
        senderId:
          type: string
          description: "shipment sender identifier (supplying partner ID)"
        status:
          $ref: '#/components/schemas/ShipmentStatus'
        shipmentLines:
          type: array
          items:
            $ref: '#/components/schemas/ShipmentLine'
        keySSI:
          type: string
          description: "readSSI to DSU instance"

    Stock:
      type: object
      description: "Informative stock in the FGT system that allows shipment creation and validation"
      required:
        - name
        - gtin
        - description
        - batches
        - status
      properties:
        name:
          type: string
          description: "Product name"
        gtin:
          type: string
          description: "Product GTIN"
        description:
          type: string
          description: "Product description"
        batches:
          $ref: '#/components/schemas/Batch'
        status:
          type: string
          description: "Products status in stock"
          enum:
            - available
            - reserved
            - transit

    Receipt:
      type: object
      description: "Final step of product traceability, when it is sold to a final consumer"
      required:
        - name
        - gtin
        - batchNumber
        - serialNumber
        - manufName
        - expiry
        - status
        - sellerId
      properties:
        name:
          type: string
          description: "Product name"
        gtin:
          type: string
          description: "Product GTIN"
        batchNumber:
          type: string
          description: "Product batch number"
        serialNumber:
          type: string
          description: "Product serial number"
        manufName:
          type: string
          description: "Marketing Authorization Holder identifier"
        expiry:
          type: string
          description: "Product expiration date"
        status:
          type: string
          description: "Product status"
          enum:
            - commissioned
            - recall
            - dispensed
            - administered
            - destroyed
        sellerId:
          type: string
          description: "Product seller identifier"

    Traceability:
      type: object
      description: "Informative traceability node tree that displays the product trace"
      properties:
        id:
          type: integer
          description: "Traceability identifier"
        title:
          type: string
          description: "Traceability root node identifier"
        parents:
          type: object
          description: "Traceability tree nodes"
        children:
          type: object
          description: "Traceability tree nodes"

    HttpError:
      type: object
      required:
        - status
        - error
        - message
      properties:
        status:
          type:
            - string
        error:
          type:
            - string
        message:
          type:
            - string

    Query:
      type: object
      properties:
        keyword:
          type: string
        sort:
          type: dsc | asc

    Meta:
      type: object
      properties:
        page:
          type: integer
        itemsPerPage:
          type: integer
        totalPages:
          type: integer
        query:
          $ref: '#/components/schemas/Query'
security:
  - basicAuth: []