openapi: 3.0.0
info:
  title: PHA - Pharmaledger Finished Goods Traceability API
  description: >-
    ## Pharmacy


    *   [Repository](https://github.com/PharmaLedger-IMI/fgt-workspace)

    *  
    [License](https://github.com/PharmaLedger-IMI/fgt-workspace/blob/master/LICENSE.md)
  version: 1.1.0
servers:
  - url: http://{{api-pha}}
tags:
  - name: stock
  - name: sale
  - name: receipt
  - name: shipment
  - name: traceability
paths:
  /stock/getAll:
    get:
      tags:
        - stock
      summary: 'return all products in FGT stock according to the filter'
      parameters:
        - name: keyword
          in: query
          schema:
            type: string
          description: >-
            Search for a keyword in all tables indexes. search by keyword
            disable other queries.
        - name: page
          in: query
          schema:
            type: string
        - name: itemPerPage
          in: query
          schema:
            type: string
        - name: sort
          in: query
          schema:
            type: string
          description: dsc or asc
          example: dsc
        - name: name
          in: query
          schema:
            type: string
          description: productName
        - name: gtin
          in: query
          schema:
            type: string
          description: valid GTIN-14
        - name: manufName
          in: query
          schema:
            type: string
          description: Marketing Authorization Holder identifier
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/Meta'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Stock'
              example:
                meta:
                  page: 1
                  itemsPerPage: 10
                  totalPages: 1
                  query: {}
                results:
                  - name: string
                    gtin: string
                    description: string
                    manufName: string
                    batches:
                      - batchNumber: string
                        expiry: "2030-01-01"
                        serialNumbers:
                          - "0"
                        quantity: 1
                        batchStatus:
                          status: 'commissioned'
                          log:
                            - '$manufName $timestamp set status to commissioned'
                    status: 'available'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpError'
              example:
                status: 400
                error: Bad Request
                message: The server could not understand your request
  /stock/get/{gtin}:
    get:
      tags:
        - stock
      summary: 'find a product in FGT stock by GTIN'
      parameters:
        - name: gtin
          in: path
          schema:
