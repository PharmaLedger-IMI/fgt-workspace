<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- <base href=".." target="_self"> -->
    <script src="bundles/webshims.js"></script>
    <script src="bundles/loaderBoot.js"></script>
    <script type="module" src="../scripts/controllers/NewController.js"></script>
    <script src="../assets/js/stepper.min.js"></script>
    <link href="../assets/css/stepper.min.css" type="text/css" rel="stylesheet"/>
    <link href="../assets/fontawesome-free-5.12.1-web/css/all.min.css" type="text/css" rel="stylesheet"/>

</head>
<body style="display: none">
<div class="wizard-container">
    <div id="psk-wizard" class="bs-stepper stepper-content row pl-lg-4 pl-md-2 px-2 ">
        <div class="bs-stepper-header p-0 m-0" role="tablist">
            <div class="step" data-target="#register-details-step">
                <button type="button" class="step-trigger" role="tab" id="stepper1trigger2" aria-controls="register-details-step">
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label" id="step-register-details"></span>
                </button>
            </div>
            <div class="bs-stepper-line"></div>
            <div class="step" data-target="#complete-step">
                <button type="button" class="step-trigger" role="tab" id="stepper1trigger3" aria-controls="complete-step">
                    <span class="bs-stepper-circle">2</span>
                    <span class="bs-stepper-label" id="step-complete"></span>
                </button>
            </div>
        </div>
        <div class="bs-stepper-content set-register-details-content">
                <div id="register-details-step" role="tabpanel" class="bs-stepper-pane" aria-labelledby="stepper1trigger2">
                    <form onSubmit="controller.submitPassword(event)">
                    <div id="more-information"></div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="username" class="register-detail-label" id="set-up-username"></label>
                                <input type="text" class="form-control" id="username"
                                       oninput="controller.validateCredentials(event)"/>
                                <small id="set-up-username-help" class="form-text text-muted"></small>

                            </div>
                            <div class="form-group col-md-4">
                                <label for="email" id="set-up-email" class="register-detail-label"></label>
                                <input type="email" class="form-control" id="email"
                                       oninput="controller.validateCredentials(event)"/>
                                <small id="set-up-email-help" class="form-text text-muted"></small>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="company" id="set-up-company" class="register-detail-label"></label>
                                <input type="text" class="form-control" id="company"
                                       oninput="controller.validateCredentials(event)"/>
                                <small id="set-up-company-help" class="form-text text-muted"></small>
                            </div>
                        </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="password" class="register-detail-label" id="set-up-password"></label>
                            <input type="password" class="form-control" id="password"
                                   oninput="controller.validateCredentials(event)"/>
                            <small id="set-up-password-help" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirm-password" id="set-up-confirm-password" class="register-detail-label"></label>
                            <input type="password" class="form-control" id="confirm-password"
                                   oninput="controller.validateCredentials(event)"/>
                            <small id="set-up-confirm-password-help" class="form-text text-muted"></small>
                        </div>
                        <div class="buttons-box buttons-box-set-register-details">
                            <button id="back-btn" type="button" class="btn btn-csb-loader btn-csb-new"
                                    onclick="controller.goToLandingPage()"></button>
                            <button id="register-btn" class="btn btn-csb-loader btn-csb-restore btn-primary"
                                    onclick="controller.submitPassword(event)" disabled="disabled"></button>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <label id="register-details-error" class="error"></label>
                    </div>
                    </form>
                </div>

                <div id="complete-step" role="tabpanel" class="bs-stepper-pane text-center"
                     aria-labelledby="stepper1trigger3">

                    <div class="form-group">
                        <label id="register-successfully"></label>
                    </div>

                    <div class="row ml-1">
                        <label id="error" class="error"></label>
                    </div>

                    <a type="button" class="btn btn-csb-restore btn-csb-loader btn-primary mt-5"
                            id="open-wallet-btn" href="../index.html?login">Open Wallet</a>
                </div>
        </div>
    </div>
</div>


</body>
</html>
