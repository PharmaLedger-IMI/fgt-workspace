<psk-page title="Enter the name of the blockchain domain as holder/user">

    <psk-form controller-name="HolderDomainController">
        <psk-layout template-columns="1fr auto" gap="1.5em">
            <psk-input label="Enter the application domain" value="@domain"></psk-input>
            <psk-layout-item align="end">
                <psk-button label="Generate an Identifier as User (DID Holder)" event-name="generate-identity"></psk-button>
            </psk-layout-item>
        </psk-layout>
    </psk-form>

</psk-page>
