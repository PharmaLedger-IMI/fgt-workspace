<psk-container>
    <link rel="stylesheet" href="assets/css/home.css">

    <script>
        // Send the finished loading event to Loader
        let currentWindow = window;
        let parentWindow = currentWindow.parent;

        while (currentWindow !== parentWindow) {
            currentWindow = parentWindow;
            parentWindow = currentWindow.parent;
        }

        parentWindow.document.dispatchEvent(new CustomEvent('ssapp:loading:progress', {
            detail: {
                progress: 100
            }
        }));
    </script>

    <psk-layout class="menu" columns="2">
        <psk-link page="Batches">
            <span>
                <img src="assets/images/cube.png" alt="Batches">
                <p>Manage Batches</p>
            </span>
        </psk-link>
        <psk-link page="Products">
            <span>
                <img src="assets/images/factory.png" alt="Products">
                <p>Manage Products</p>
            </span>
        </psk-link>
        <psk-link page="Holder">
            <span>
                <img src="assets/images/patient.png" alt="My Account">
                <p>My Account</p>
            </span>
        </psk-link>
        <psk-link page="Issuer">
            <span>
                <img src="assets/images/factory.png" alt="My Company">
                <p>My Company</p>
            </span>
        </psk-link>
    </psk-layout>

</psk-container>
