<webc-container controller="HomeController" translations="true">
    <ion-app>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="4" class="ion-hide-md-down">
                        <ion-img src="./src/assets/images/login-bg.png" alt="" class="login-image"></ion-img>
                    </ion-col>
                    <ion-col>
                        <div class="ion-padding ion-align-items-center login-form">
                            <ion-card class="ion-margin ion-padding-horizontal">
                                <div class="ion-text-center ion-padding-vertical">
                                    <img src="./src/assets/images/logo.svg" alt="" class="ion-margin-top">
                                    <div class="ion-text-center ion-padding-top flex flex-col">
                                        <span>{{ @sub-title }}</span>
                                        <span>{{ @title }}</span>
                                    </div>
                                </div>
                                <ion-card-content class="">
                                    <form>

                                    </form>
                                </ion-card-content>
                            </ion-card>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</webc-container>
