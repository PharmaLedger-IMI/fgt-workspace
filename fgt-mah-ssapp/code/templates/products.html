<webc-container controller="ProductsController" translations="true">
    <div data-if="@hasProducts">
        <div slot="true">
            <ion-list class="ion-margin ion-no-padding">
                <ion-list-header lines="inset">
                    <ion-icon class="ion-padding" name="stats-chart-outline"></ion-icon>
                    <ion-label>{{ @title }}</ion-label>
                    <ion-button class="ion-padding-horizontal" fill="outline">Add Stuff</ion-button>
                </ion-list-header>
                <div data-for="@products">
                    <product-list-item data-view-model="@"></product-list-item>
                </div>
            </ion-list>

            <pdm-ion-table title="@title"
                           item-reference-name="gtin"
                           can-query="false"
                           icon-name="stats-chart-outline"
                           manager="ProductManager"
                           item-type="product-list-item2"
                           items-per-page="10"></pdm-ion-table>
        </div>
        <div slot="false">
            <ion-item>
                <ion-label>{{ @none }}</ion-label>
            </ion-item>
        </div>
    </div>
</webc-container>
