<webc-container controller="ProductsController">
    <pdm-ion-content-display
        content-title="@title"
        icon-name="reader"
        has-button="true"
  

        manager="ProductManager"
       
    >
    <ion-button slot="buttons" fill="solid" color="secondary" data-tag="add-product">
        {{@buttons.add-product.label}}
        <ion-icon slot="end" name="add-circle"></ion-icon>
    </ion-button>
    </pdm-ion-content-display>

    <!-- optional
        Ion Content Header Graphical Params and Setup Params

            content-title="Name of the table being presented"
                defaults to PDM Ionic Content
                you can import from json using "@title"

            icon-name="icon name from ionic"
                defaults to albums

            can-query="boolean"
                use to show or hide searchbar
                defaults to true

            searchbar-placeholder="text that will apear in the searchbar input"
                defaults to Search

            manager="manager"


    no-content-message="message you want to display"  string

    content-type = "grid"  defaults to grid can be set to (table or list or grid)
        

        

        item-reference="gtin"
        item-type="managed-product-list-item"

        paginated="true"
        items-per-page="10"

       

-->

</webc-container>
