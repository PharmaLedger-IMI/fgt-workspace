<webc-container controller="StockController" enable-translations="true">
    <div data-if="@hasStock">
        <div slot="true">
            <ion-grid class="ion-padding">
                <ion-row class="ion-align-self-center ion-text-uppercase">
                    <ion-col size="4">
                        <ion-label>{{ @gtinHeader }}</ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <ion-label>{{ @nameHeader }}</ion-label>
                    </ion-col>
                    <ion-col size="4">
                        <ion-label>{{ @batchesHeader }}</ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <ion-label>{{ @quantityHeader }}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-align-self-center" data-for="@stock">
                    <ion-col size="4">
                        <ion-item>

                            <ion-label>{{ @gtin }}</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="2">
                        <ion-label>{{ @name }}</ion-label>
                    </ion-col>
                    <ion-col size="4">
                        <ion-label>{{ @batches }}</ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <ion-label>{{ @quantity }}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div slot="false">
            <ion-item>
                <ion-label>{{ @none }}</ion-label>
            </ion-item>
        </div>
    </div>
</webc-container>
