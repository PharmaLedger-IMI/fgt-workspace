<psk-page>
    <psk-container controller-name="ProductsController">
        <psk-card id="productsTitle">
            <psk-form-row class="page-header" layout="xs=[10,2] m=[10,2], l=[11,1], xl=[4,4]">
                <psk-label class="title" label="@title"></psk-label>
                <psk-button label="@add" event-name="add-product"></psk-button>
            </psk-form-row>
        </psk-card>
        <psk-condition condition="@hasProducts">
            <div slot="condition-true">
                <psk-card class="table-header" id="tableHeader">
                    <psk-layout template-columns="4fr 4fr 1fr">
                        <psk-label label="@nameHeader"></psk-label>
                        <psk-label label="@gtinHeader"></psk-label>
                        <psk-label label="@batchesHeader"></psk-label>
                    </psk-layout>
                </psk-card>
                <psk-for-each data-view-model="products">
                    <psk-card class="table-line" id="@gtin">
                        <psk-layout template-columns="4fr 4fr 1fr">
                            <psk-label label="@name"></psk-label>
                            <psk-label label="@gtin"></psk-label>
                            <psk-button label="@manage" event-name="manage-batches" gtin="@gtin"></psk-button>
                        </psk-layout>
                    </psk-card>
                </psk-for-each>
            </div>
            <div slot="condition-false">
                <psk-label label="@none"></psk-label>
            </div>
        </psk-condition>

    </psk-container>
</psk-page>
