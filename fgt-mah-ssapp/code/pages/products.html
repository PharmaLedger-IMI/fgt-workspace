<psk-page>
    <psk-container controller-name="ProductsController">
        <psk-card class="page-header" id="productsTitle">
            <psk-layout templace-columns="6fr 1fr" align-contents="space-between" column-gap="10px">
                <psk-layout-item>
                    <psk-label class="title" label="@title"></psk-label>
                </psk-layout-item>
                <psk-layout-item>
                    <psk-button label="@add" event-name="add-product"></psk-button>
                </psk-layout-item>
            </psk-layout>
        </psk-card>
        <psk-condition condition="@hasProducts">
            <div slot="condition-true">
                <psk-card class="table-header" id="tableHeader">
                    <psk-layout template-columns="4fr 4fr 1fr" align-contents="space-between" column-gap="10px">
                        <psk-layout-intem>
                            <psk-label label="@nameHeader"></psk-label>
                        </psk-layout-intem>
                        <psk-layout-intem>
                            <psk-label label="@gtinHeader"></psk-label>
                        </psk-layout-intem>
                        <psk-layout-intem>
                            <psk-label label="@batchesHeader"></psk-label>
                        </psk-layout-intem>
                    </psk-layout>
                </psk-card>
                <psk-for-each data-view-model="products">
                    <psk-card class="table-line" id="@gtin">
                        <psk-layout template-columns="4fr 4fr 1fr" align-contents="space-between" column-gap="10px">
                            <psk-layout-item>
                                <psk-label label="@name"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-label label="@gtin"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-button event-name="manage-batches" gtin="@gtin">
                                    <i class="fa fa-stack-exchange" aria-hidden="true"></i>
                                </psk-button>
                            </psk-layout-item>
                        </psk-layout>
                    </psk-card>
                </psk-for-each>
            </div>
            <div slot="condition-false">
                <psk-label label="@none"></psk-label>
            </div>
        </psk-condition>

    </psk-container>
</psk-page>
