<psk-page>
    <psk-container controller-name="BatchesController">
        <psk-label class="title" label="@title"></psk-label>
        <psk-card id="tableHeader">
            <psk-form-row class="batchHeader" layout="xs=[12,12,12] m=[12,12,12] l=[12,12,12] xl=[4,4,4]">
                <psk-label label="@numberHeader"></psk-label>
                <psk-label label="@expiryHeader"></psk-label>
                <psk-label label="@serialNumbersHeader"></psk-label>
            </psk-form-row>
        </psk-card>
        <psk-for-each data-view-model="batches">
            <psk-card id="@batchNumber">
                <psk-form-row class="batchEntry" layout="xs=[12,12,12] m=[12,12,12] l=[12,12,12] xl=[4,4,4]">
                    <psk-label label="@batchNumber"></psk-label>
                    <psk-label label="@expiry"></psk-label>
                    <psk-label label="@serialNumbers"></psk-label>
                </psk-form-row>
            </psk-card>
        </psk-for-each>
    </psk-container>
</psk-page>
