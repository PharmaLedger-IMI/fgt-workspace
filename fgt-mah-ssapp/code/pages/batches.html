<psk-page>
    <psk-container controller-name="BatchesController">
        <psk-card class="page-header" id="batchesTitle">
            <psk-layout templace-columns="5fr 1fr" align-contents="space-between" column-gap="10px">
                <psk-layout-item>
                    <psk-label class="title" label="@title"></psk-label>
                </psk-layout-item>
                <psk-layout-item>
                    <psk-button label="@add" event-name="add-batch"></psk-button>
                </psk-layout-item>
            </psk-layout>
        </psk-card>
        <psk-condition condition="@hasBatches">
            <div slot="condition-true">
                <psk-card class="table-header" id="tableHeader">
                    <psk-layout template-columns="4fr 4fr 1fr" align-contents="space-between" column-gap="10px">
                        <psk-layout-item>
                            <psk-label label="@batchNumberHeader"></psk-label>
                        </psk-layout-item>
                        <psk-layout-item>
                            <psk-label label="@expiryHeader"></psk-label>
                        </psk-layout-item>
                        <psk-layout-item>
                            <psk-label label="@serialNumbersHeader"></psk-label>
                        </psk-layout-item>
                    </psk-layout>
                </psk-card>
                <psk-for-each data-view-model="batches">
                    <psk-card class="table-line" id="@batchNumber">
                        <psk-layout template-columns="4fr 4fr 1fr" align-contents="space-between" column-gap="10px">
                            <psk-layout-item>
                                <psk-label label="@batchNumber"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-label label="@expiry"></psk-label>
                            </psk-layout-item>
                            <psk-layout-item>
                                <psk-label label="@serialNumbers"></psk-label>
                            </psk-layout-item>
                        </psk-layout>
                    </psk-card>
                </psk-for-each>
            </div>
            <div slot="condition-false">
                <psk-label label="@none"></psk-label>
            </div>
        </psk-condition>
    </psk-container>
</psk-page>
