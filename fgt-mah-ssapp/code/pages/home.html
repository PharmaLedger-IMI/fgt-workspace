<webc-container controller="HomeController" enable-translations="true">
    <ion-app>
        <div data-if="@identified">
            <div slot="true">
                <ion-menu side="start" content-id="main-content">
                    <ion-header>
                        <ion-toolbar translucent>
                            <ion-img class="ion-align-self-center menu-logo" src="../assets/images/logo.svg"></ion-img>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content>
                        <ion-list>
                            <ion-item>
                                <ion-icon name="analytics-outline" slot="start"></ion-icon>
                                <ion-label>{{ @menu.dashboard }}</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="reader-outline" slot="start"></ion-icon>
                                <ion-label>{{ @menu.products }}</ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-content>

                </ion-menu>
            </div>
            <div slot="false">
            </div>
        </div>

        <ion-tabs id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button auto-hide="true"></ion-menu-button>
                    </ion-buttons>
                    <ion-img align="center" class="main-logo" slot="start" src="../assets/images/logo.svg"></ion-img>
                    <ion-label>{{ @title }}</ion-label>
                </ion-toolbar>
            </ion-header>

            <ion-content class="main-content">
                <div class="with-gradient"></div>

                <ion-tab tab="tab-dashboard">
                    <webc-template template="dashboard" disable-container></webc-template>
                </ion-tab>

                <ion-tab tab="tab-products">
                    <webc-template template="products" disable-container></webc-template>
                </ion-tab>
            </ion-content>

            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="tab-dashboard">
                    <ion-icon name="analytics-outline"></ion-icon>
                    <ion-label>{{ @menu.dashboard }}</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="tab-products">
                    <ion-icon name="reader-outline"></ion-icon>
                    <ion-label>{{ @menu.products }}</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>
</webc-container>
