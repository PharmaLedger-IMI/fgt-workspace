<psk-page>
    <div class="page-title-container">
        <psk-label class="page-title" label="To Do App"></psk-label>
    </div>
    <hr>
    <psk-container controller-name="TodoListController">

        <div class="todo-container">
            <!-- Form control for adding a new item -->
            <div class="todo-row todo-input">
                <psk-text-input id="todo-creator-field" view-model="item"></psk-text-input>
            </div>

            <!-- Render each list item from the model -->
            <psk-for-each id="items-foreach" data-view-model="items">
                <div class="todo-row">
                    <psk-checkbox class="item-checkbox" view-model="checkbox"></psk-checkbox>
                    <psk-text-input class="item-input" view-model="input"></psk-text-input>
                </div>

                <psk-label slot="no-data">No data available</psk-label>
            </psk-for-each>
        </div>
    </psk-container>
</psk-page>
