<webc-container controller="HomeController" translations="true">
    <ion-app>
        <ion-header class="ion-no-border ion-padding">
            <ion-grid>
                <ion-row>
                    <ion-col size-md="1" size-xs="2" class="ion-text-center">
                        <img src="../assets/images/logo.svg" alt="">
                    </ion-col>
                    <ion-col>
                        <ion-row class="ion-justify-content-between">
                            <div class="flex flex-col ion-padding-start top-bar-text">
                                {{ @title }}
                                <span>{{ @participant.id }}</span>
                            </div>
                            <ion-button fill="clear" color="secondary">
                                {{ @logout }}
                                <ion-icon slot="end" name="log-out" class="ion-margin-start"></ion-icon>
                            </ion-button>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-header>
        <ion-grid>
            <ion-row class="full-height">
                <ion-col size="1" class="ion-hide-lg-down">
                    <div data-if="@identified">
                        <ion-list class="side-menu ion-margin-top ion-margin-start">
                            <menu-tab-button icon-name="grid" label="@menu.dashboard" tab="tab-dashboard"></menu-tab-button>
                            <menu-tab-button icon-name="reader" label="@menu.products" tab="tab-products"></menu-tab-button>
                            <menu-tab-button icon-name="reader" label="@menu.receivedOrders" tab="tab-received-orders"></menu-tab-button>
                            <menu-tab-button icon-name="map" label="@menu.issuedShipments" tab="tab-issued-shipments"></menu-tab-button>
                            <menu-tab-button icon-name="podium" label="@menu.stock" tab="tab-stock"></menu-tab-button>
                            <menu-tab-button icon-name="reader" label="@menu.orderLines" tab="tab-orderLines"></menu-tab-button>
                            <menu-tab-button icon-name="reader" label="@menu.shipmentLines" tab="tab-shipmentLines"></menu-tab-button>
                            <menu-tab-button icon-name="scan-circle" label="Scan" tab="tab-scan"></menu-tab-button>
                        </ion-list>
                    </div>
                </ion-col>
                <ion-col>
                    <ion-tabs id="main-content">
                        <ion-tab tab="tab-dashboard" class="ion-margin">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="dashboard" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <ion-tab tab="tab-products" class="ion-margin">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="products" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>

                        <ion-tab tab="tab-batches" class="ion-margin">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="batches" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <ion-tab tab="tab-received-orders">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="receivedOrders" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>

                        <ion-tab tab="tab-issued-shipments">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="issuedShipments" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>

                        <ion-tab tab="tab-stock">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="stock" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>

                        <ion-tab tab="tab-orderLines">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="orderLines" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>
                        <ion-tab tab="tab-shipmentLines">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="shipmentLines" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>

                        <!-- Invisible tabs -->
                        <ion-tab tab="tab-order">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="order" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>

                        <ion-tab tab="tab-shipment">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="shipment" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>

                        <ion-tab tab="tab-product">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="product" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>

                        <ion-tab tab="tab-batch">
                            <ion-content class="tab-content" overflow-scroll="true">
                                <div data-if="@identified">
                                    <webc-template template="batch" disable-container></webc-template>
                                </div>
                            </ion-content>
                        </ion-tab>

                        <div slot="bottom" data-if="@identified">
                            <ion-tab-bar class="ion-hide-lg-up">
                                <menu-tab-button icon-name="grid" label="@menu.dashboard" tab="tab-dashboard" mode="bar"></menu-tab-button>
                                <menu-tab-button icon-name="reader" label="@menu.products" tab="tab-products" mode="bar"></menu-tab-button>
                                <menu-tab-button icon-name="reader" label="@menu.receivedOrders" tab="tab-received-orders" mode="bar"></menu-tab-button>
                                <menu-tab-button icon-name="map" label="@menu.issuedShipments" tab="tab-issued-shipments" mode="bar"></menu-tab-button>
                                <menu-tab-button icon-name="podium" label="@menu.stock" tab="tab-stock" mode="bar"></menu-tab-button>

                                <menu-tab-button icon-name="reader" label="@menu.orderLines" tab="tab-orderLines" mode="bar"></menu-tab-button>
                                <menu-tab-button icon-name="reader" label="@menu.shipmentLines" tab="tab-shipmentLines" mode="bar"></menu-tab-button>
                                <menu-tab-button icon-name="scan-circle" label="Scan" tab="tab-scan" mode="bar"></menu-tab-button>
                            </ion-tab-bar>
                        </div>
                    </ion-tabs>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div data-if="@identified">
            <pdm-barcode-scanner-controller barcode-title="Please scan your pack"></pdm-barcode-scanner-controller>
        </div>
    </ion-app>
</webc-container>
