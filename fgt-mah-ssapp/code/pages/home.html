<webc-container controller="HomeController" translations="true">
    <ion-app>
        <div data-if="@identified">
            <div slot="true">
                <ion-menu side="start" content-id="main-content">
                    <ion-header>
                        <ion-toolbar translucent>
                            <ion-img class="ion-align-self-center menu-logo" src="../assets/images/logo.svg"></ion-img>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content>
                        <ion-list>
                            <menu-tab-button icon-name="analytics-outline" label="@menu.dashboard" tab="tab-dashboard"></menu-tab-button>
                            <menu-tab-button icon-name="reader-outline" label="@menu.products" tab="tab-products"></menu-tab-button>
                            <menu-tab-button icon-name="reader-outline" label="@menu.orderLines" tab="tab-orderLines"></menu-tab-button>
                            <menu-tab-button icon-name="reader-outline" label="@menu.shipmentLines" tab="tab-shipmentLines"></menu-tab-button>
                        </ion-list>
                    </ion-content>
                </ion-menu>
            </div>
        </div>

        <ion-tabs id="main-content">
            <ion-header slot="top">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button auto-hide="true"></ion-menu-button>
                    </ion-buttons>
                    <ion-img align="center" class="main-logo" slot="start" src="../assets/images/logo.svg"></ion-img>
                    <ion-label>{{ @title }}</ion-label>
                </ion-toolbar>
            </ion-header>

            <div class="with-gradient"></div>
            <pdm-barcode-scanner-controller barcode-title="Please scan your pack"></pdm-barcode-scanner-controller>

            <ion-tab tab="tab-dashboard">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="dashboard" disable-container></webc-template>
                </ion-content>
            </ion-tab>
            <ion-tab tab="tab-products">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="products" disable-container></webc-template>
                </ion-content>
            </ion-tab>
            <ion-tab tab="tab-batches">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="batches" disable-container></webc-template>
                </ion-content>
            </ion-tab>
            <ion-tab tab="tab-orderLines">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="orderLines" disable-container></webc-template>
                </ion-content>
            </ion-tab>
            <ion-tab tab="tab-shipmentLines">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="shipmentLines" disable-container></webc-template>
                </ion-content>
            </ion-tab>

            <ion-tab tab="tab-scan">
                <ion-content class="tab-content" overflow-scroll="false">
                    <webc-template template="scan" disable-container></webc-template>
                </ion-content>
            </ion-tab>


            <ion-tab-bar slot="bottom">
                <menu-tab-button icon-name="analytics-outline" label="@menu.dashboard" tab="tab-dashboard" mode="bar"></menu-tab-button>
                <menu-tab-button icon-name="reader-outline" label="@menu.products" tab="tab-products" mode="bar"></menu-tab-button>
                <menu-tab-button icon-name="reader-outline" label="@menu.orderLines" tab="tab-orderLines" mode="bar"></menu-tab-button>
                <menu-tab-button icon-name="reader-outline" label="@menu.shipmentLines" tab="tab-shipmentLines" mode="bar"></menu-tab-button>
                <menu-tab-button icon-name="reader-outline" label="Scan" tab="tab-scan" mode="bar"></menu-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>
</webc-container>
