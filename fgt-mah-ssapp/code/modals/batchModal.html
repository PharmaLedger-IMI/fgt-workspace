<ion-header class="modal-class">
    <ion-toolbar class="modal-class">
        <ion-img class="modal-class" align=center" src="assets/images/logo.svg"></ion-img>
        <ion-title size="small" align="center" >{{ @title }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-item>
    <ion-label position="stacked">{{ @batchNumber.label }}</ion-label>
    <ion-input name="input-batchNumber" data-view-model="@batchNumber" clear-on-edit="true"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">{{ @expiry.label }}</ion-label>
    <ion-input name="input-expiry" data-view-model="@expiry" clear-on-edit="true"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">{{ @gtin.label }}</ion-label>
    <ion-input name="input-gtin" data-view-model="gtin" disabled="true"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">{{ @serialNumbers.label }}</ion-label>
    <ion-input name="input-serialNumbers" data-view-model="@serialNumbers"></ion-input>
</ion-item>
<ion-footer class="modal-class">
    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button name="button-cancel" expand="block" color="secondary" data-tag="cancel-create-batch">{{ @buttons.cancel }}</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button name="button-create-product" expand="block" type="submit" color="primary" data-tag="try-create-batch">{{ @buttons.create-batch }}</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
