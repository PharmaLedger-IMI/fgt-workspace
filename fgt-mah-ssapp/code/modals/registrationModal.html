<psk-container controller-name="RegistrationController">
    <psk-modal opened="@modal.opened">
        <psk-label slot="title" class="title" label="@title"></psk-label>
        <psk-text-input view-model="name"></psk-text-input>
        <psk-text-input view-model="id"></psk-text-input>
        <psk-email-input view-model="email"></psk-email-input>
        <psk-number-input view-model="tin"></psk-number-input>
        <psk-text-input view-model="address"></psk-text-input>
        <psk-button slot="footer" event-name="submit-registration" label="@register"></psk-button>
    </psk-modal>
</psk-container>
