<ion-header class="modal-class">
    <ion-toolbar class="modal-class">
        <ion-img class="modal-class" align=center" src="assets/images/logo.svg"></ion-img>
        <ion-title size="small" align="center" >{{ @title }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button data-tag="close-modal">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-item>
    <ion-label position="stacked">{{ @name.label }}</ion-label>
    <ion-input name="input-name" data-view-model="@name" clear-on-edit="true"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">{{ @gtin.label }}</ion-label>
    <ion-input name="input-gtin" data-view-model="@gtin" clear-on-edit="true"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">{{ @manufName.label }}</ion-label>
    <ion-input name="input-manufName" data-view-model="@manufName" clear-on-edit="true"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">{{ @description.label }}</ion-label>
    <ion-input name="input-description" data-view-model="@description" clear-on-edit="true"></ion-input>
</ion-item>
<ion-footer class="modal-class">
    <ion-toolbar>
        <ion-buttons slot="primary">
            <ion-button name="button-create" expand="block" type="submit" color="primary" data-tag="try-create-product">{{ @buttons.create-product }}</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
